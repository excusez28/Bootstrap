<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap utilities part 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
    
</style>
</head>
<body>
    <h1 style="color: rgb(1, 16, 231);">~Famous scientist</h1>
    <div class="container mt-5">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="download.webp" alt="Einstein" style="border-radius: 80%">
            <div class="card-body">
                <h5 class="card-title">Albert Einstein

                </h5>
                <p class="card-text">A scientist who invented various formulas</p>
                <a href="#" class="btn btn-primary">See profile</a>

            </div>

        </div>
    </div>
    <br>
    <div class="container">
        <h1>~Spinners</h1>
        <p>To create a spinner or loader use spinner-border-</p>
        <div class="spinner-border"></div><br>
        <div class="spinner-border text-primary"></div><br>
        <div class="spinner-border spinner-grow" ></div><br>
        <div class="spinner-border spinner-border-sm"></div><br>

    </div>
    <div class="container">
        <h1>~Pagination</h1>
        <!-- Declare the item in the group -->
         <ul class="pagination">
            <li class="page-item">
            <!-- declare the link of the item -->
             <a class="page-link" href="#">Previous</a>
         </li>
         <!-- Rest of the pagination items -->
        <li class="page-item">
        <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">4</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
        </ul>







    </div>
   
</body>
</html>
