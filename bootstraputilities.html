<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap utilitie</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
    
</style>
</head>
<body>
    <!-- Buttons -->
     <h2>Colors of bootstrap~</h2>
     <div class="container mt-3">
        <button type="button" class="btn btn-primary" style="height: 50px; width: 100px;">Primary</button>
  
        <button type="button" class="btn btn-success" style="height: 50px; width: 100px;">Success</button>
        <button type="button" class="btn btn-danger" style="height: 50px; width: 100px;">Danger</button>
        <button type="button" class="btn btn-info" style="height: 50px; width: 100px;">Info</button><br><br>
        <button type="button" class="btn btn-warning" style="height: 50px; width: 100px;">Warning</button>
        <button type="button" class="btn btn-light" style="height: 50px; width: 100px;">light</button>
        <button type="button" class="btn btn-secondary" style="height: 50px; width: 100px;">Secondary</button>
        <button type="button" class="btn btn-dark" style="height: 50px; width: 100px;">Dark</button>
        <!-- Contextual badges -->
         <br><br>
         <h2>Contextual Badges~</h2>
         <span class="badge badge-danger">Danger</span>
        <span class="badge badge-primary">Primary</span>
        <span class="badge badge-warning">Warning</span>
        <span class="badge badge-success">Success</span>
        <span class="badge badge-info">Info</span>
        <span class="badge badge-light">Light</span>
        <span class="badge badge-secondary">Secondary</span>
        <span class="badge badge-dark">Dark</span>

        <!-- Social media bars -->

    <br><br>
    <h2>Social media bars~</h2>
    <button type="button" class="btn btn-primary">Notifications <span class="badge badge-light"> 4</span></button><br><br>
    <button type="button" class="btn btn-warning">Massages <span class="badge badge-danger"> 6</span></button><br><br>
    <button type="button" class="btn btn-success">Updates <span class="badge badge-primary"> 3</span></button><br><br>
    <button type="button" class="btn btn-info">News <span class="badge badge-success"> 10</span></button>
        <br><br>
        <div class="container">
            <h2>Progress Bars~</h2>
            <h3 style="color: rgb(21, 21, 104);">Energetic:-</h3>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 50%;">50%
            </div>
        </div>
        <h3 style="color: rgb(21, 21, 104);">Supportive:-</h3>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 80%;">80%
            </div>
        </div>
        <h3 style="color: rgb(21, 21, 104);">Sensitive:-</h3>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 70%;">70%
            </div>

        <h3>Helpful:-</h3>
        </div>

    </div>
        


    
</body>
</html>
